<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>Ol√° {{texto}}</h1>
    <ul>
      <li v-for="(lista, index) in listas" :key="index">{{lista}}</li>
    </ul>
  </div>
  
  <script src="node_modules/vue/dist/vue.js"></script>
  <script>
    var data = {
      texto: 'Mundo!',
      listas: ['ReactJS', 'VueJS', 'Angular', 'VueJS']
    }

    new Vue({
      el: '#app',
      data: data
    })
  </script>
</body>
</html>
